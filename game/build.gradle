
plugins {

    id 'java'
    id 'application'

}

mainClassName = 'com.github.kaosgame.kaos.main.Main'

group = 'com.github.kaosgame'
version = '0.0.2.0.0-SNAPSHOT'

jar {
    manifest {
        attributes "Main-Class": 'com.github.kaosgame.kaos.main.Main'
    }
}

java {

    sourceCompatibility = 17
    targetCompatibility = 17

}
